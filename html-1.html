<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Page Title</h1>
  <script src="scripts.js"></script>

  <!--nested elements should be placed two spaces further to the right of the element they are nested in-->
  <img src="https://images.unsplash.com/photo-1693275449979-aa6d53df26b8?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a link to a photo from the internet" style="width:500px;height:600px;">

  <!--attributes are special words used inside the opening tag of an element to control the element's behavior-->

  <a href="https://www.projectrho.com/public_html/rocket/">anchor element, link to atomic rockets website</a>
  <p>Anchor element inside of a <a href="https://www.projectrho.com/public_html/rocket/" target="_blank">paragraph element</a>.  Set target attribute to "_blank" so that the link opens in a new tab.</p>
</body>

</html>
